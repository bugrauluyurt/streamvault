services:
  db:
    image: postgres:16
    container_name: streamvault-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-streamvault}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ${POSTGRES_DATA_DIR:-./data/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: streamvault-api:${IMAGE_TAG:-latest}
    build: .
    container_name: streamvault-api
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-streamvault}
      OLLAMA_HOST: ${APP_OLLAMA_HOST:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3:30b}
      TMDB_API_KEY: ${TMDB_API_KEY:-}
      SHARED_DIR: /app/data/shared
    volumes:
      - ${SHARED_DIR:-./data/shared}:/app/data/shared
    command: ["api"]

  worker:
    image: streamvault-worker:${IMAGE_TAG:-latest}
    build: .
    container_name: streamvault-worker
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-streamvault}
      OLLAMA_HOST: ${APP_OLLAMA_HOST:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3:30b}
      TMDB_API_KEY: ${TMDB_API_KEY:-}
      QUEUE_WORKERS: ${QUEUE_WORKERS:-2}
      SHARED_DIR: /app/data/shared
    volumes:
      - ${SHARED_DIR:-./data/shared}:/app/data/shared
    command: ["worker"]

  scheduler:
    image: streamvault-scheduler:${IMAGE_TAG:-latest}
    build: .
    container_name: streamvault-scheduler
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-streamvault}
    command: ["scheduler"]

  loki:
    image: grafana/loki:3.3.2
    container_name: streamvault-loki
    ports:
      - "3100:3100"
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml
      - ${LOKI_DATA_DIR:-./data/loki}:/loki
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:3.3.2
    container_name: streamvault-promtail
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:11.4.0
    container_name: streamvault-grafana
    ports:
      - "3001:3000"
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ${GRAFANA_DATA_DIR:-./data/grafana}:/var/lib/grafana
    depends_on:
      - loki
