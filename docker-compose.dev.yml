services:
  db:
    image: postgres:16
    container_name: streamvault-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-streamvault}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: streamvault-api-dev
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-streamvault}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://10.0.0.139:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3:30b}
      TMDB_API_KEY: ${TMDB_API_KEY:-}
      SHARED_DIR: /app/data/shared
    volumes:
      - ./app:/app/app:ro
      - ./alembic.ini:/app/alembic.ini:ro
      - ./data/shared:/app/data/shared
    command: >
      sh -c "uv run alembic upgrade head &&
             uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: streamvault-worker-dev
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-streamvault}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://10.0.0.139:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3:30b}
      TMDB_API_KEY: ${TMDB_API_KEY:-}
      QUEUE_WORKERS: ${QUEUE_WORKERS:-2}
      SHARED_DIR: /app/data/shared
    volumes:
      - ./app:/app/app:ro
      - ./data/shared:/app/data/shared
    command: >
      sh -c "uv run watchfiles 'python -m app.workers.cli' app/"
