services:
  db:
    image: postgres:16
    container_name: streamvault-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-streamvault}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: streamvault-api-dev
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-streamvault}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://10.0.0.139:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3:30b}
      TMDB_API_KEY: ${TMDB_API_KEY:-}
      SHARED_DIR: /app/data/shared
    volumes:
      - ./app:/app/app:ro
      - ./alembic.ini:/app/alembic.ini:ro
      - ./data/shared:/app/data/shared
    command: >
      sh -c "uv run alembic upgrade head &&
             uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: streamvault-worker-dev
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-streamvault}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://10.0.0.139:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3:30b}
      TMDB_API_KEY: ${TMDB_API_KEY:-}
      QUEUE_WORKERS: ${QUEUE_WORKERS:-2}
      SHARED_DIR: /app/data/shared
    volumes:
      - ./app:/app/app:ro
      - ./data/shared:/app/data/shared
    command: >
      sh -c "uv run watchfiles 'python -m app.workers.cli' app/"

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: streamvault-scheduler-dev
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-streamvault}
    volumes:
      - ./app:/app/app:ro
    command: >
      sh -c "uv run watchfiles 'python -m app.workers.scheduler_cli' app/"

  loki:
    image: grafana/loki:3.3.2
    container_name: streamvault-loki-dev
    ports:
      - "3100:3100"
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml
      - ./data/loki:/loki
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:3.3.2
    container_name: streamvault-promtail-dev
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:11.4.0
    container_name: streamvault-grafana-dev
    ports:
      - "3001:3000"
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./data/grafana:/var/lib/grafana
    depends_on:
      - loki
